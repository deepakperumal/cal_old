<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body ng-app="app" ng-controller="testController" class="theme-default">
    <div class="wrapper">
      <div class="text-screen">
        <input class="text-screen-input" ng-model="result" />
      </div>
      <div class="key-wrap">
        <calculator></calculator>
      </div>

      <div id="light"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="src/scripts/directives/calculator-btn.directive.js"></script>
    <script src="src/scripts/controllers/calculater.controller.js"></script>
    <script>
      const light = document.getElementById('light');
      document.addEventListener('mousemove', e => {
        console.log(e.pageY);

        light.style.top = e.pageY + 'px';
        light.style.left = e.pageX + 'px';
      });
    </script>
  </body>
</html>

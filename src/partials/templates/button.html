<calculator-btn
  ng-repeat="data in obj"
  value="data.value"
  test="appendKey(data.value)"
  size="data.size"
></calculator-btn>
<div
 
  call-func="test(data.value)"
  class="cal-btn large"
  ng-click="calResult()"
>=</div>

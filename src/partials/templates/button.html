<calculator-btn
  ng-repeat="data in obj"
  value="data.value"
  test="appendKey(data.value)"
  size="data.size"
></calculator-btn>
<input
  type="button"
  call-func="test(data.value)"
  value="enter"
  class="cal-btn large"
  ng-click="calResult()"
/>
<input type="button" value="clear" class="cal-btn large" ng-click="clear()" />
